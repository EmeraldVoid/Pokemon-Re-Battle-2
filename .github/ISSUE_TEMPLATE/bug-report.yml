name: ðŸª² Bug Report
description: Report a bug
labels: ["bug"]
assignees: ["emeraldvoid"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help everyone identify and fix the bug
  - type: textarea
    id: description
    attributes:
      label: Describe your issue
      placeholder: When I click here this happens
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to page X
        2. Click here
        3. Click there
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What was the expected result?
      placeholder: I expected this to happen
  - type: textarea
    id: screenshots
    attributes:
      label: Put here any screenshots or videos (optional)
  - type: dropdown
    id: assign
    attributes:
      label: "Would you like to work on this issue?"
      options:
        - "Yes"
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue! We will get back to you as soon as possible.
  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist Before Submitting
      description: Please confirm the following.
      options:
        - label: I have verified that I am using the latest version of the game.
          required: true
        - label: I have checked the existing [issues](https://github.com/EmeraldVoid/Pokemon-Re-Battle-2/issues) to make sure this bug has not already been reported.
          required: true
        - label: I have attached all relevant information, including screenshots, logs, or steps to reproduce the bug.
          required: true